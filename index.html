<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<script type="text/javascript" src="./calculadora/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="./calculadora/js/calculadora.js"></script>
</head>
<body>
<div class="calculator">
  <input type="text" id="num1" placeholder="Ingrese el primer número">
  <input type="text" id="num2" placeholder="Ingrese el segundo número">
  <input type="text" id="result" readonly>
  <table>
    <tr>
      <td><img id="suma" src="./calculadora/img/suma.jpeg"></td>
      <td><img id="resta" src="./calculadora/img/resta.jpeg"></td>
      <td><img id="multiplicacion" src="./calculadora/img/multiplicacion.jpeg"></td>
      <td><img id="division" src="./calculadora/img/division.jpeg"></td>
      <td><img id="basura" src="./calculadora/img/basura.jpeg"></td>
    </tr>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
